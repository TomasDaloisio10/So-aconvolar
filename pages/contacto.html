<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleindex.css">
    <link rel="shortcut icon" href="../assets/images/favicomviaje.png" type="image/x-icon">
    <title>Soña con viajar</title>
</head>

<body>

    <!-- inicio header  -->


    <header class="navbarContainer">

        <div class="containerLogo">
            <img class="logoPagina" src="../assets/images/LOGOPAGINA.png" alt="logopagina">
        </div>

        <nav class="navBar">
            <ul class="linksContainer">
                <li><a class="linksNavBar" href="../index.html">INICIO</a></li>
                <li><a class="linksNavBar" href="../pages/destinos.html">DESTINOS</a></li>
                <li><a class="linksNavBar" href="../pages/tips.html">TIPS</a></li>
                <li><a class="linksNavBar" href="../pages/nosotros.html">NOSOTROS</a></li>
                <li><a class="linksNavBar linkClick" href="../pages/contacto.html">CONTACTO</a></li>

            </ul>
        </nav>



    </header>

    <!-- fin de header -->


    <!-- inicio main  -->
    <main>
        <h1>FORMULARIO CONTACTO</h1>

        <form class="miFormulario" autocomplete="off">

            <fieldset>

                <legend class="tituloFormulario">INFORMACION CONTACTO</legend>
                Sexo

                <div>
                    HOMBRE

                    <input type="radio" name="sexo" value="hombre">
                </div>

                <div>
                    MUJER
                    <input type="radio" name="sexo" value="hombre">
                </div>
                <br>
                <br>

                <label for="Nombre">NOMBRE</label>
                <br>
                <input type="text" placeholder="Escribe tu nombre" id="Nombre">
                <br>
                <label for="Apellido">APELLIDO</label>
                <br>
                <input type="text" placeholder="Escribe tu apellido" id="Apellido">
                <br>
                <br>

                ¿ TENES DUDAS SOBRE TU VIAJE ?
                <br>

                <select name="Tenes dudas sobre como armar tu viaje ?" id="pregunta">
                    <option value="respuesta">SI</option>
                    <option value="respuesta">NO</option>
                    <option value="respuesta">OTRA CONSULTA</option>

                </select>

                <br>
                <br>


                ESCRIBINOS TU MENSAJE
                <br>

                <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>

                <br>
                <br>

                <input class="botonEnviar" type="submit" name="ENVIAR" id="enviardatos">
                <input class="botonReset" type="reset" value="resetear">

            </fieldset>



        </form>

    </main>

    <!-- fin de main  -->

    <!-- inicio footer  -->



    <footer>




        <div class="iconsFooterContainer">
            <img class="logosFooter" src="../assets/images/instagram.svg" alt="logoface">
            <img class="logosFooter" src="../assets/images/facebook.svg" alt="logoinstagram">
            <img class="logosFooter" src="../assets/images/LOGOPAGINA.png" alt="logopagina">
        </div>

    </footer>





    <!-- fin de footer  -->

</body>


</html>
