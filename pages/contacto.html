<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- SEO -->
    <meta name="keywords" content="viajes, contacto, registro, planificar, planear">
    <meta name="description" content="Completa este formulario para poder contactarte con los administradores de la pagina">
    <title>Soña con viajar || contacto</title> 

    <!-- Animate.css Libreria -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicomviaje.png" type="image/x-icon">


</head>
<body>
    <!-- Header con el Logo y el Navegador -->
    <header class="navbarContainer animate__animated animate__backInRight">
        <div class="containerLogo">
            <img class="logoPagina" src="../assets/images/LOGOPAGINA.png" alt="logo pagina">
        </div>
        <nav class="navBar">
            <ul class="linksContainer">
                <li><a class="linksNavBar" href="../index.html">INICIO</a></li>
                <li><a class="linksNavBar" href="../pages/destinos.html">DESTINOS</a></li>
                <li><a class="linksNavBar" href="../pages/tips.html">TIPS</a></li>
                <li><a class="linksNavBar" href="../pages/nosotros.html">NOSOTROS</a></li>
                <li><a class="linksNavBar linkClick" href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
    </header>
    <!-- Contenido principal -->
    <main class="animate__animated animate__backInLeft animate__delay-1s">
        <div class="titleContainer">
            <h1>FORMULARIO CONTACTO</h1>
        </div>
        <form class="miFormulario" autocomplete="off">
            <h3>Sexo</h3>
            <div class="inputCheckContainer">
                <div>
                    <label for="hombre">HOMBRE</label>
                    <input type="radio" id="hombre" name="sexo" value="hombre">
                </div>
                <div>
                    <label for="mujer">MUJER</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                </div>
            </div>
            <div class="inputContainer">
                <label for="nombre">NOMBRE</label>
                <input type="text" placeholder="Escribe tu nombre" id="nombre">
            </div>
            <div class="inputContainer">
                <label for="apellido">APELLIDO</label>
                <input type="text" placeholder="Escribe tu apellido" id="apellido">
            </div>
            <div>
                <label for="pregunta">¿ TENES DUDAS SOBRE TU VIAJE ?</label>
                <select name="Tenes dudas sobre como armar tu viaje ?" id="pregunta">
                    <option value="respuesta">SI</option>
                    <option value="respuesta">NO</option>
                    <option value="respuesta">OTRA CONSULTA</option>
                </select>
            </div>
                
            <div class="inputContainer">
                <label for="mensaje">ESCRIBINOS TU MENSAJE</label>
                <textarea name="Mensaje" id="mensaje"></textarea>
            </div>
            <div class="buttonsFormContainer">
                <input class="button" type="submit" name="ENVIAR" id="enviardatos">
                <input class="button" type="reset" value="resetear">
            </div>
        </form>
    </main>
    <!-- Pie de pagina -->
    <footer>
        <div class="iconsFooterContainer">
            <img class="logosFooter" src="../assets/images/instagram.svg" alt="logo facebook">
            <img class="logosFooter" src="../assets/images/facebook.svg" alt="logo instagram">
            <img class="logosFooter radius" src="../assets/images/LOGOPAGINA.png" alt="logo pagina">
        </div>
    </footer>
</body>
</html>
